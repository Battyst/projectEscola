<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Descubra seu nível</title>
</head>
<body>
    <main>
        <form>
            <legend>Selecione o Tempo de Experiência</legend>
           
            <input type="radio" name="nível" id="trainee" value="trainee">
            <label for="trainee">Menos de 1 ano</label>

            <input type="radio" name="nível" id="jr" value="jr">
             <label for="jr">Entre 1 a 2 anos</label>
             
            <input type="radio" name="nível" id="pl" value="pl">
             <label for="pl">Entre 2 a 4 anos</label>

            <input type="radio" name="nível" id="sr" value="sr">
             <label for="sr">Mais de 4 anos</label>

            <button type="button" onclick="verificarNível()">Enviar</button>
        </form>
        <p id="respota">Respota:</p>
    </main>
    <script src="./niveldesenvolvedor.js"></script>
</body>
</html>
